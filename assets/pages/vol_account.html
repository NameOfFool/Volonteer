<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">  
    <title>Добро</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
            </div>

            <nav class="nav">
                <a class="nav__link" href="index.html">Главная</a>
                <a class="nav__link" href="auth.html">Войти</a>
                <a class="nav__link" href="reg.html">Регистрация</a>
                <a class="nav__link" href="exit.html">Выйти</a>
            </nav>
        </div>
    </div>
</header>
<section class="section-top container">
    <form class="section-top__form">
        <div class="section-top__form__div"></div>
        <label class="section-top__form__label">                <!--Новый класс section-top__form__label-->
            Загрузить файл
            <input type="file" id="img" name="img" class="section-top__form__label__file">   <!--Новый класс section-top__form__label__file-->
        </label>
        <h1 class="section-top__form__h1">Основная информация:</h1>         <!--Новый класс section-top__form__h1-->
        <p class="section-top__form__p1">Имя: </p>
        <input class="section-top__form__input" id="name" name="name" type="text" placeholder="Владимир">        <!--Новый класс section-top__form__p1-->
        <p class="section-top__form__p1">Фамилия: </p>
        <input class="section-top__form__input" id="surname" name="surname" type="text" placeholder="Касаткин">
        <p class="section-top__form__p1">Отчество: </p>
        <input class="section-top__form__input" id="patronymic" name="petronymic" type="text" placeholder="Владимирович">
        <p class="section-top__form__p1">О себе: </p>
        <textarea class="section-top__form__textarea" id="description" name="description"></textarea>
        <p class="section-top__form__p1">Дата рождения: </p>
        <input class="section-top__form__input" id="DOB" name="DOB" type="date" placeholder="Дата рождения">   <!--DOB - date of birth-->
        <p class="section-top__form__p1">Адрес проживания: </p>
        <input class="section-top__form__input" id="locality" name="locality" type="text" placeholder="Москва">
        <p class="section-top__form__p1">Номер телефона: </p>
        <input class="section-top__form__input" id="phone" name="phone" type="text" placeholder="+7 915 374 49-57">
        <p class="section-top__form__p1">Электронная почта: </p>
        <input class="section-top__form__input" id="email" name="email" type="text" placeholder="email@email.ru">
        <h1 class="section-top__form__h1">Дополнительно:</h1>
        <div class="section-top__form__checkbox1">                   <!--Новый класс section-top__form__checkbox1-->
            <p class="section-top__form__checkbox__p">Пол:</p>
            <div class="section-top__form__checkbox__div">
                <label class="section-top__form__checkbox__label">
                    <input class="section-top__form__checkbox__input" id="day" type="checkbox">
                    Женский
                </label>
                <label class="section-top__form__checkbox__label">
                    <input class="section-top__form__checkbox__input" id="day" type="checkbox">
                    Мужской
                </label>
            </div>
        </div>
        <p class="section-top__form__p1">Паспорт: </p>
        <div class="section-top__form__div1">               <!--Новый класс section-top__form__div1-->
            <input class="section-top__form__input" id="series" name="series" type="text" placeholder="Серия">
            <input class="section-top__form__input" id="number" name="number" type="text" placeholder="Номер">
        </div>
        <p class="section-top__form__p1">Снилс: </p>
        <input class="section-top__form__input" id="snils" name="snils" type="text" >
        <p class="section-top__form__p1">ИНН: </p>
        <input class="section-top__form__input" id="tin" name="tin" type="text" >
        <div class="section-top__form__checkbox1">
            <div class="section-top__form__checkbox__div">
                <label class="section-top__form__checkbox__label">
                    <input class="section-top__form__checkbox__input" id="day" type="checkbox">
                    Есть медицинская книжка
                </label>
            </div>
        </div>
        <div class="section-top__form__checkbox1">
            <div class="section-top__form__checkbox__div">
                <label class="section-top__form__checkbox__label">
                    <input class="section-top__form__checkbox__input" id="day" type="checkbox">
                    Есть водительские права
                </label>
            </div>
        </div>
        <p class="section-top__form__p1">Занятость: </p>
        <select class="section-top__form__select" name="employment" id="employment">
            <option class="section-top__form__select__option">Не выбрано</option>
            <option class="section-top__form__select__option">Занятость</option>
        </select>
        <p class="section-top__form__p1">Направление: </p>
        <select class="section-top__form__select" name="direction" id="direction">
            <option class="section-top__form__select__option">Не выбрано</option>
            <option class="section-top__form__select__option">Направление</option>
        </select>
        <p class="section-top__form__p1">Размер фуболки: </p>
        <select class="section-top__form__select" name="t-shirt_size" id="t-shirt_size">
            <option class="section-top__form__select__option">Не выбрано</option>
            <option class="section-top__form__select__option">M</option>
            <option class="section-top__form__select__option">S</option>
            <option class="section-top__form__select__option">L</option>
            <option class="section-top__form__select__option">XL</option>
            <option class="section-top__form__select__option">XXL</option>
        </select>
        <p class="section-top__form__p1">Ссылка телеграм: </p>
        <input class="section-top__form__input" id="link_telegram" name="link_telegram" type="text" >
        <p class="section-top__form__p1">Смылка ВКонтакте </p>
        <input class="section-top__form__input" id="link_vk" name="link_vk" type="text" >
        <button class="section-top__form__button">Сохранить</button>
    </form>
</section>
</body>
</html>
